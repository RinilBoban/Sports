<div class="ful">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row parent container-fluid" style="background-color: rgba(57,87,79,0.5);border: 1px black solid; border-radius: 20px; text-align: center;">
    
            <div class="col-12 child">
                <input formControlName="uname" type="text" id="uid" name="uname" placeholder="Enter User Name" class="form-control mt-3">
                <div class="text-danger" *ngIf="this.loginForm.get('uname')?.errors && this.loginForm.get('uname')?.touched"><p>Invalid User Name</p></div>
    
            </div>
    
            <div class="col-12 child">
                <input formControlName="psw" type="text" id="uid" name="psw" placeholder="Enter Password" class="form-control mt-3">
                <div class="text-danger" *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched"><p>Invalid Password</p></div>
    
            </div>
            
            <div class="col-12 child">
                <button class="btn btn-success">Log In</button>
            </div>
    
            <div class="col-12 child">
                <p>New here?</p><a href="">Register</a><p>now</p>
            </div>
    
        </div>
    </form>
    </div>
