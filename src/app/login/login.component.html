<body>
<div class="ful">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="parent container" style="background-color: rgba(57,87,79,0.5);border: 1px black solid; border-radius: 20px; text-align: center; width: 35%;">
    
            <div class="heading">
                <h1>Sports App</h1>
            </div>
            <div class="child username">
                <input formControlName="uname" type="text" id="uid" name="uname" placeholder="Enter User Name" class="form-control mt-3">
                <div class="text-danger" *ngIf="this.loginForm.get('uname')?.errors && this.loginForm.get('uname')?.touched"><p>Invalid User Name</p></div>
    
            </div>
    
            <div class="child">
                <input formControlName="psw" type="password" id="uid" name="psw" placeholder="Enter Password" class="form-control mt-3">
                <div class="text-danger" *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched"><p>Invalid Password</p></div>
    
            </div>
            
            <div class="child">
                <button class="btn btn-light">Log In</button>
            </div>
    
            <div class="child reg">
                <p style="color: aliceblue;">New here?</p><a href="">Register</a>
            </div>
    
        </div>
    </form>
    </div>
</body>
